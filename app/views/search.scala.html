@(us:User)

@()

@main("Hybrid Recommender",null) {


    <h1 class="text-center center-block">Tus lugares recomendados</h1>
    <section id="categories_section">
    <label for="categories" style="float:left">Categorías: </label>

    <input id="categories_selected" name="categories"  placeholder="Escribe posibles categorías"/>
    <button id="btn_search">Actualizar</button>
    <button id="btn_cleantags">Limpiar</button>
    </section>
    <br/>

    <div id="attributes" class="text-center">
        <h4>¿Aún no? refina tus preferencias:</h4>
        <div id="attributes_list">
            <div>
                <input type="checkbox" id="attr_24hours"><label for="attr_24hours">24 hours</label>
            </div>
            <div>
                <input type="checkbox" id="attr_domicile"><label for="attr_domicile">Domicile</label>
            </div>
            <div>
                <input type="checkbox" id="attr_economic"><label for="attr_economic">Economic</label>
            </div>
        </div>
    </div>
    <div id="results">
        <table class="table center-simple">
            <thead>
                <tr>
                    <th>Negocio</th>
                    <th>Estimación</th>
                    <th>Ver más</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hard rock</td>
                    <td>5.0</td>
                    <td><a>+</a></td>
                </tr>
                <tr>
                    <td>West Coffee</td>
                    <td>5.0</td>
                    <td><a>+</a></td>
                </tr>
                <tr>
                    <td>America's Hotel</td>
                    <td>4.5</td>
                    <td><a>+</a></td>
                </tr>
            </tbody>
            </table>
    </div>
    <br/>

    <script>
        var sampleTags=["uno","dos","tres"];
    $("#categories_selected").tagit({
    availableTags: sampleTags,
    allowSpaces: true,
        showAutocompleteOnFocus:true
    });

        $('#categories').select(function(){$('#categories' ).selected})
    </script>

}
