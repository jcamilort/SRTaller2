@(msg: String,title: String, u: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery.timepicker.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery.tagit.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery-ui.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery-ui.structure.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery-ui.theme.min.css")">

        <script src="@routes.Assets.at("js/jquery-2.1.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/jquery.timepicker.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/moment.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("js/jquery-ui.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/tag-it.min.js")" type="text/javascript"></script>




        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>
        <header class="navbar bs-docs-nav" role="banner" id="top">
            <div id="header" class="">
                <nav class="navbar navbar-default ">
                    <div class="container">

                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Inicio recomendador</a>
                        </li>
                        <li>
                            <a href="/evaluation">Evaluación modelo</a>
                        </li>
                    </ul>
                    <ul id="userzone" class="nav navbar-nav navbar-right">
                        <li>
                            Grupo 9
                        </li>
                        <li>
                            <!--TODO Now change the user with an available one!! and save in cookie (post method + )-->
                            <a id="changeUser" style="cursor: pointer;text-decoration: underline;">
                                @if(u != null) {
                                    Hola, @u.getName()
                                }else {
                                    Hola, visitante
                                }
                            </a>
                        </li>

                    </ul>
                        </div>

                </nav>
            </div>
        </header>
        <div id="contenido" class="container">
        @content
        </div>



        <div id="setUser" title="Cambiar usuario actual">
            <p class="validateTips">(Vacío como visitante)</p>

            <form method="post" action="/index" id="updateuser">
                <fieldset>
                    <label for="userid">Id usuario:</label>
                    <input type="text" name="userid" id="userid" value="@if(u!=null){@u.user_id}" class="text ui-widget-content ui-corner-all">
                    <button id="randomUser"><span class="glyphicon glyphicon-random"></span></button>

                        <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
        <div id="debug" style="clear: both; width: 100%; padding-top:100px;"><i>@msg</i></div>

        <script src="@routes.Assets.at("js/main.js")" type="text/javascript"></script>
    </body>
</html>
