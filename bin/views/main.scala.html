@(title: String, u: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-theme.min.css")">
        <script src="@routes.Assets.at("js/jquery-2.1.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.js")" type="text/javascript"></script>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>
        <header class="navbar bs-docs-nav" role="banner" id="top">
            <div id="header" class="">
                <nav class="navbar navbar-default ">
                    <div class="container">

                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/evaluation">Evaluation</a>
                        </li>
                    </ul>
                    <ul id="userzone" class="nav navbar-nav navbar-right">
                        <li>
                        @if(u != null) {
                            <a>Hello, @u.getName()</a>
                        } else {
                            <span>Hello, guest</span>
                        }
                        </li>
                    </ul>
                        </div>

                </nav>
            </div>
        </header>
        <div id="contenido" class="container">
        @content
        </div>
    </body>
</html>
